  <header>
    <div class="logo">Stylos Studio</div>
    <nav>
      <ul>
        <li><a href="index.html">Početna</a></li>
        <li><a href="projekti.html">Projekti</a></li>

        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="category-section">
      <h1>Kuhinje po meri</h1>
      <ul class="subcategories">
        <li><a href="#">Luksuzne kuhinje</a></li>
        <li><a href="#">Jednostavne kuhinje</a></li>
        <li><a href="#">Klasika i moderna</a></li>
      </ul>

      <div class="inquiry-form">
        <h2>Pošaljite upit za kuhinju</h2>
        <form>
          <label for="name">Ime i prezime</label><br/>
          <input type="text" id="name" name="name" required /><br/>
          <label for="email">Email</label><br/>
          <input type="email" id="email" name="email" required /><br/>
          <label for="kitchen-type">Izaberite tip kuhinje</label><br/>
          <select id="kitchen-type" name="kitchen-type" required>
            <option value="" disabled selected>Izaberite</option>
            <option value="luxury">Luksuzna</option>
            <option value="simple">Jednostavna</option>
            <option value="classic-modern">Klasika i moderna</option>
          </select><br/>
          <label for="message">Poruka</label><br/>
          <textarea id="message" name="message" rows="4"></textarea><br/>
          <button type="submit">Pošalji upit</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Stylos Studio. Sva prava zadržana.</p>
  </footer>
