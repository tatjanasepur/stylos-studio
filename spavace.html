<main>
  <section class="category-section">
    <h1>Spavaće sobe</h1>
    <ul class="subcategories">
      <li><a href="#">Bračni kreveti</a></li>
      <li><a href="#">Dečiji kreveti</a></li>
      <li><a href="#">Kreveti po meri</a></li>
    </ul>

    <div class="inquiry-form">
      <h2>Pošaljite upit za spavaće sobe</h2>
      <form>
        <label for="name">Ime i prezime</label><br/>
        <input type="text" id="name" name="name" required /><br/>
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" required /><br/>
        <label for="bed-type">Izaberite tip kreveta</label><br/>
        <select id="bed-type" name="bed-type" required>
          <option value="" disabled selected>Izaberite</option>
          <option value="marriage">Bračni krevet</option>
          <option value="kids">Dečiji krevet</option>
                   <option value="custom">Krevet po meri</option>
        </select><br/>
        <label for="message">Poruka</label><br/>
        <textarea id="message" name="message" rows="4"></textarea><br/>
        <button type="submit">Pošalji upit</button>
      </form>
    </div>
  </section>
