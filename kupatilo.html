<main>
  <section class="category-section">
    <h1>Kupatilo</h1>
    <ul class="subcategories">
      <li><a href="#">Ormarići za umivaonik</a></li>
      <li><a href="#">Ogledala</a></li>
      <li><a href="#">Police i ostava</a></li>
    </ul>

    <div class="inquiry-form">
      <h2>Pošaljite upit za kupatilo</h2>
      <form>
        <label for="name">Ime i prezime</label><br/>
        <input type="text" id="name" name="name" required /><br/>
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" required /><br/>
        <label for="item-type">Izaberite proizvod</label><br/>
        <select id="item-type" name="item-type" required>
          <option value="" disabled selected>Izaberite</option>
          <option value="ormaric">Ormarić za umivaonik</option>
          <option value="ogledalo">Ogledalo</option>
          <option value="police">Police i ostava</option>
        </select><br/>
        <label for="message">Poruka</label><br/>
        <textarea id="message" name="message" rows="4"></textarea><br/>
        <button type="submit">Pošalji upit</button>
      </form>
    </div>
  </section>
</main>
